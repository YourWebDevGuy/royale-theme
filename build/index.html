<main class="main">
    {{#each posts}}
    <section class="text">
        <div class="{{this.bgimg-class}}"></div>
        <h2>{{this.title}}</h2>
        <h4>{{this.author}}</h4>
        <span>{{this.date}}</span>
        <img src="{{this.featured-image}}" alt="">
        <p class="random">
            {{this.content}}
        </p>
    </section>
    {{/each}}
</main>
